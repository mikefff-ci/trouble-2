version: 2.1

jobs:
  stuff:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - restore_cache:
          key: v2-python-cache-{{ checksum "requirements.txt" }}
      - run:
          name: Install Dependencies and Run Tests
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pytest
      - save_cache:
          paths:
            - venv
          key: v2-python-cache-{{ checksum "requirements.txt" }}

workflows:
  wf:
    jobs:
      - stuff
