version: 2.1

jobs: # a basic unit of work in a run
  test:
    docker:
      - image: ubuntu:20.04
    steps:
      - run: apt-get update && apt install -y ca-certificates
      - run: |
          mkdir -p /tmp/yyy
          echo 'test' > /tmp/test.txt
      - persist_to_workspace:
          root: /tmp
          paths:
            - test.txt
  attach:
    docker:
      - image: ubuntu:latest
    steps:
      - run: echo 123
      - attach_workspace:
          at: /tmp/workspace

workflows:
  build:
    jobs:
      - test
      - attach:
          requires:
            - test
