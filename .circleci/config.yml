version: 2.1

parameters:
  second:
    type: string
    default: "false"

jobs:
  makecache:
    docker:
      - image: cimg/base:stable
    working_directory: "&& rm -rf /home/circleci"
    steps:
      - run: ls
      - run: pwd
  usecache:
    docker:
      - image: google/cloud-sdk
    steps:
      - run: whoami
      - run: pwd
      - attach_workspace:
          at: cache

workflows:
  wf:
    when:
      equal: [ "false", << pipeline.parameters.second >> ]
    jobs:
      - makecache
  other:
    when:
      equal: [ "true", << pipeline.parameters.second >> ]
    jobs:
      - usecache
