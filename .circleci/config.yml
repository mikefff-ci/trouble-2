version: 2.1

jobs:
  testdir:
    docker:
      - image: cimg/base:stable
    working_directory: /home/circleci/project/src
    steps:
      - setup_remote_docker
      - run: echo "export REMOTE_DOCKER=$(cat ~/.ssh/config | grep -A1 remote-docker | grep Hostname | awk '{print $2}')" >> $BASH_ENV
      - run:
          command: ssh -L 5432:127.0.0.1:5432 $REMOTE_DOCKER
          background: true
      - run: docker run --rm --name remote_postgres -p 5432:5432 -e POSTGRES_PASSWORD=mysecretpassword -d postgres
      - run:
          command: docker logs --follow remote_postgres
          background: true
      - run: |
          while ! nc -z 127.0.0.1 5432; do
            sleep 1
            echo "checking"
          done
workflows:
  wf:
    jobs:
      - testdir
