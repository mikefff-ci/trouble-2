version: 2.1

parameters:
  second:
    type: string
    default: "false"

jobs:
  makecache:
    docker:
      - image: cimg/base:stable
    steps:
      - run: |
          mkdir cache
          echo "test" > cache/file.txt
          if [ "<< pipeline.parameters.second >>" = "false" ]
          then
            curl -X POST "https://circleci.com/api/v2/project/gh/mkly/trouble/pipeline" -d "{ \"parameters\": { \"second\": \"true\" }}" -H "Circle-Token: ${CIRCLE_TOKEN}"
          fi
      - persist_to_workspace:
          root: /home/circleci/project
          paths:
            - cache
  usecache:
    docker:
      - image: google/cloud-sdk
    steps:
      - run: whoami
      - run: pwd
      - attach_workspace:
          at: cache

workflows:
  wf:
    when:
      equal: [ "true", << pipeline.parameters.second >> ]
    jobs:
      - makecache
      - usecache:
          requires:
            - makecache
  two:
    when:
      equal: [ "false", << pipeline.parameters.second >> ]
    jobs:
      - makecache

