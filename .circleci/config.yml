version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - setup_remote_docker:
          version: 18.09.3
      - run: |
          ssh remote-docker /<<EOF
            sudo systemctl stop docker
            sudo bash -c 'echo "{\"experimental\": true}" > /etc/docker/daemon.json'
            sudo systemctl restart docker
          EOF
      - run: DOCKER_BUILDKIT=1 docker build .
      - run: DOCKER_BUILDKIT=1 docker build .

workflows:
  version: 2
  build:
    jobs:
      - build
