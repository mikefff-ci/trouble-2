version: 2.1

jobs:
  vm:
    docker:
      - image: cimg/base:stable
    steps:
      - setup_remote_docker:
          experimental: true
          verion: 19.03.12
      - checkout
      - run: |
          ssh remote-docker 'sudo bash -c "echo \{\"experimental\": true\} > /etc/docker/daemon.json"'
          ssh remote-docker 'sudo systemctl restart docker'
      - run: |
          cd docker
          DOCKER_BUILDKIT=1 docker build .
workflows:
  wf:
    jobs:
      - vm
