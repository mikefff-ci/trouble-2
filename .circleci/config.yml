version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build:
    executor:
      name: win/default
      shell: powershell.exe
    steps:
      - run: systeminfo
      - run:
          name: "Test display"
          shell: powershell.exe
          command: Set-DisplayResolution -Width 1280 -Height 1024 -Force
