version: 2.1

jobs:
  vm:
    docker:
      - image: cimg/base:stable
    steps:
      - setup_remote_docker:
          experimental: true
          verion: 19.03.12
      - checkout
      - run: |
          ssh remote-docker <<EOF
            sudo bash -c 'echo "{\"experimental\"}" > /etc/docker/daemon.json'
            sudo cat /etc/docker/daemon.json
            sudo systemctl restart docker
          EOF
      - run: |
          cd docker
          DOCKER_BUILDKIT=1 docker build .
workflows:
  wf:
    jobs:
      - vm
