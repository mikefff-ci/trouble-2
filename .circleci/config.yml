version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  test:
    executor:
      name: win/default
      shell: bash.exe
    steps:
      - run: docker run -d --rm --volume=C:\idk:C:\windows winamd64/golang touch C:\idk\test
      - run: |
          while [ ! -f C:\idk\test ] ; do
            sleep 1
          done

workflows:
  wf:
    jobs:
      - test
