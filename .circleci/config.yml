version: 2.1

workflows:
  version: 2
  wf:
    jobs:
      - myjob

jobs:
  myjob:
    docker:
      - image: circleci/python:3.8
    steps:
      - run:
          command: sleep 10
          background: true
      - run:
          command: wget https://archive.mozilla.org/pub/firefox/nightly/latest-mozilla-central/firefox-82.0a1.en-US.linux-x86_64.tar.bz2
          background: true
      - run:
          name: Wait for parllel command
          command: |
            while [[ $(pgrep sleep) && $(pgrep wget) ]] ; do
              echo "Waiting for parallel steps"
              sleep 1
            done
      - run: echo "Next step"
