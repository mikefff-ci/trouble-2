version: 2.1

jobs:
  main:
    docker:
      - image: circleci/python:3.7
    steps:
      - run: echo $(($TEST_ONE == "testing"))
  forked:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run: echo "forked"
      - run: |
          mkdir /tmp/testing
          echo "test" > /tmp/testing/test.txt
      - store_artifacts:
          path: /tmp/testing

workflows:
  workflow:
    jobs:
      - main:
          context: org-test
          filters:
            branches:
              only:
                - master
                - /internal\/.*/
      - forked
