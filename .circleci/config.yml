version: 2.1

workflows:
  testing:
    jobs:
      - testing

jobs:
  testing:
    docker:
      - image: circleci/node:latest
    steps:
      - run:
          name: Install awsEBcli
          command: |
              sudo apt-get -y -qq update
              sudo apt-get install -y python3-pip python3-dev python3-setuptools
              python --version
              python -m venv venv
              source. venv/bin/activate 
              python --version
