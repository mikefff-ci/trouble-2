version: 2.1

orbs:
  docker-cpu-profiling: mkly/docker-cpu-profiling@0.1.1

jobs:
  cpu:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - docker-cpu-profiling/profile:
          start_delay: 1
      - run:
          command: pip install -r requirements.txt

workflows:
  wf:
    jobs:
      - cpu
