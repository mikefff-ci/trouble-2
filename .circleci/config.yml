version: 2.1

parameters:
  testing:
    type: string
    default: unchanged

orbs:
  docker-cpu-profiling: mkly/docker-cpu-profiling@0.2.1

jobs:
  testdir:
    docker:
      - image: cimg/base:stable
    steps:
      - docker-cpu-profiling/profile
      - run: stress --cpu 2 --timeout 60
      - run: 
          command: |
            export HEDGEHOG_COLOR=0
            mkdir -p /tmp/test

            sleep 40
      - run: echo "<< pipeline.parameters.testing >>"
workflows:
  wf:
    jobs:
      - testdir
