version: 2.1

jobs: # a basic unit of work in a run
  test:
    docker:
      - image: alpine/helm:3.2.4
    steps:
      - run: |
          mkdir -p ~/yyy
          echo 'test' > ~/yyy/test.txt
      - persist_to_workspace:
          root: /home/circleci/yyy
          paths:
            - test.txt
  attach:
    docker:
      - image: ubuntu:latest
    steps:
      - run: echo 123
      - attach_workspace:
          at: /tmp/workspace

workflows:
  build:
    jobs:
      - test
      - attach:
          requires:
            - test
