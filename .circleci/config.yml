version: 2.1

orbs:
  maven: circleci/maven@1.0.1

jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - run: |
          sudo apt-get update && sudo apt-get install openjdk-14-jdk
      - run: |
          sudo update-alternatives --set  "java" "/usr/lib/jvm/java-14-openjdk-amd64/jre/bin/java"
          sudo update-alternatives --set  "javac" "/usr/lib/jvm/java-14-openjdk-amd64/bin/javac"
          sudo update-alternatives --set  "javadoc" "/usr/lib/jvm/java-14-openjdk-amd64/bin/javadoc"
      - run: |
          java --version
