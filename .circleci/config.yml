version: 2.1

jobs:
  makecache:
    docker:
      - image: cimg/base:stable
    steps:
      - run: |
          mkdir cache
          echo "test" > cache/file.txt
      - save_cache:
          key: v1
          paths:
            - cache
  usecache:
    docker:
      - image: google/cloud-sdk
    steps:
      - run: whoami
      - restore_cache:
          key: v1

workflows:
  wf:
    jobs:
      - makecache
      - usecache:
          requires:
            - makecache
