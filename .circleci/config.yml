version: 2.1

orbs:
  ruby: circleci/ruby@1.1.1

jobs:
  build:
    docker:
      - image: circleci/android:api-29-node
    steps:
      - run: |
          sudo chown -R circleci.circleci ~/.gnupg
          sudo chmod -R a+rwx ~/.gnupg
          sudo rm -f ~/.gnupg/pubring.kbx~
          sudo rm -f ~/.gnupg/pubring.kbx.lock
      - ruby/install:
          version: '2.7'
      - run: ruby --version

workflows:
  comments:
    jobs:
      - build
