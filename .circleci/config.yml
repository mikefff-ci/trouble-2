version: 2.1

jobs:
  trap:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          command: |
            trap "date && echo SIGINT" SIGINT
            trap "date && echo SIGTERM" SIGTERM
            trap "data && echo SIGKILL" SIGKILL

            while :
            do
              echo "trapping"
              sleep 1
            done
          background: true
      - run: sleep 60

workflows:
  wf:
    jobs:
      - trap
