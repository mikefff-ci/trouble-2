version: 2.1

workflows:
  testing:
    jobs:
      - runner

jobs:
  runner:
    docker:
      - image: cimg/base:stable
    steps:
      - run: curl -L https://accounts.google.com -o /tmp/google.html
      - run: curl -L https://hqo.okta.com -o /tmp/okta.html
      - store_artifacts:
          path: /tmp/google.html
      - store_artifacts:
          path: /tmp/okta.html
