version: 2.1

orbs:
  win: circleci/windows@1.0.0

jobs:
  loonix:
    docker:
      - image: cimg/base:stable
    steps:
      - run: 
          command: trap "echo SIGTERM" SIGTERM
          background: true
      - run:
          command: trap "echo SIGINT" SIGINT
          background: true
      - run:
          command: trap "echo SIGKILL" SIGKILL
          background: true
      - run: sleep 60
workflows:
  wf:
    jobs:
      - loonix
