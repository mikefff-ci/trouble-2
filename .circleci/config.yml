version: 2.1

jobs:
  makecache:
    docker:
      image: cimg/base:stable
    steps:
      - run: |
          mkdir cache
          echo "test" > cache/file.txt
      - save_cache:
          key: v1
          path: cache
  usecache:
    docker:
      image: google/cloud-sdk
    - restore_cache:
        key: v1

workflows:
  wf:
    jobs:
      - makecache
      - restorecache:
          requires:
            - makecache
