version: 2.1

jobs:
  main:
    docker:
      - image: circleci/node
    steps:
      - restore_cache:
          key: v1
      - run: |
          if [ -d "cachetest" ]; then
            mkdir cachetest
            echo 'test' > cachetest/test.json.gz
            echo 'test2' > cachetest/test.json
          fi
          ls cachetest
      - save_cache:
          key: v1
          paths:
            - cachetest

workflows:
  workflow:
    jobs:
      - main
