version: 2.1

jobs:
  ruby:
    docker:
      - image: circleci/ruby:2.7
    steps:
      - run: 'ruby -e "require \"io/console\"; STDIN.raw!;" || exit 0'
  python:
    docker:
      - image: circleci/python:3.7
    steps:
      - run: 'python -c "print(input())"'

workflows:
  default-ci-workflow:
    jobs:
      - ruby
      - python
