version: 2.1

orbs:
  aws-serverless: circleci/aws-serverless@1.0.2

jobs:
  testcache:
    executor: aws-serverless/default
    steps:
      - aws-serverless/install:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-region: AWS_REGION
          aws-secret-access-key: AWS_SECRET_KEY

workflows:
  default-ci-workflow:
    jobs:
      - testcache
