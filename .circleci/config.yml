version: 2.1

workflows:
  version: 2
  wf:
    jobs:
      - myjob

jobs:
  myjob:
    docker:
      - image: circleci/python:3.8
    steps:
      - run:
          command: sleep 10
          background: true
      - run:
          command: ping -c 10 google.com
          background: true
      - run:
          name: Wait for parllel command
          command: |
            while [[ $(pgrep sleep) && $(pgrep ping) ]] ; do
              echo "Waiting for parallel steps"
              sleep 1
            done
      - run: echo "Next step"
