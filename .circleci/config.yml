version: 2.1

jobs:
  javascript:
    docker:
      - image: cypress/base:12
        environment:
          TERM: xterm
      - image: selenium/hub:3.141.59-20200525
        name: selenium-hub
        environment:
          - GRID_MAX_SESSION=15
      - image: selenium/node-chrome:3.141.59-20200525
        environment:
          - HUB_HOST=selenium-hub
          - HUB_PORT=4444
          - NODE_PORT=5555
          - NODE_MAX_SESSION=5
          - NODE_MAX_INSTANCES=5
      - image: selenium/node-firefox:3.141.59-20200525
        environment:
          - HUB_HOST=selenium-hub
          - HUB_PORT=4444
          - NODE_PORT=5556
          - NODE_MAX_SESSION=5
          - NODE_MAX_INSTANCES=5
      - image: selenium/node-opera:3.141.59-20200525
        environment:
          - HUB_HOST=selenium-hub
          - HUB_PORT=4444
          - NODE_PORT=5557
          - NODE_MAX_SESSION=5
          - NODE_MAX_INSTANCES=5
    steps:
      - checkout
      - run: sleep 50

workflows:
  version: 2
  all_builds:
    jobs:
      - javascript
