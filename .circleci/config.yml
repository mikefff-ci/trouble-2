version: 2.1

orbs:
  aws-ecs: circleci/aws-ecs@1.1.0

jobs:
  vm:
    docker:
      - image: cimg/base:stable
    steps:
      - run: |
          aws elasticbeanstalk create-application-version \
          --application-name "noop"\
          --version-label noop \
          --source-bundle S3Bucket="noop",S3Key="noop"
workflows:
  wf:
    jobs:
      - vm
