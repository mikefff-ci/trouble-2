version: 2.1

jobs:
  vm:
    machine:
      image: ubuntu-1604:201903-01
      docker_layer_caching: true
    steps:
      - checkout
      - run: |
          docker system df
          docker images -q
          docker images -q > /tmp/docker_images
          sed -i 1d /tmp/docker_images
          cat /tmp/docker_images
          docker rmi $(cat /tmp/docker_images) || true
          docker system df
      - run: |
          docker build .

workflows:
  wf:
    jobs:
      - vm
