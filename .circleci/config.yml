version: 2.1

jobs:
  testdir:
    docker:
      - image: cimg/ruby:2.7
    resource_class: small
    steps:
      - checkout
      - run: bundle install --path vendor/bundle
      - run: echo "sending loop"
      - run:
          background: true
          command: |
            while true ; do
              sleep 1
              ps a
              num=$(ps a | grep rspec | grep -v grep | awk '{print $1}')
              echo "Process num: $num"
              echo "Sending signal"
              kill -USR1 rspec || true
            done
      - run: bundle exec rspec spec/test_one.rb
workflows:
  wf:
    jobs:
      - testdir
