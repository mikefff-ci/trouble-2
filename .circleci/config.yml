version: 2.1

jobs:
  test:
    docker:
      - image: circleci/php:7.4
    steps:
      - checkout
      - run: mkdir phpresults
      - run: |
          PATH="./vendor/bin:$PATH"
          composer install
          phpunit --log-junit phpresults/results.xml --bootstrap phptests/autoload.php phptests
      - run: ./bin/phpunit
      - run: |
          (
            exit 1;
          ) || {
            if [ $? -ne 0 ]; then
              echo 123;
            fi
          }
      - run: |
          cd new-symfony-app
          ./bin/phpunit

      - store_test_results:
          path: phpresults
      - store_artifacts:
          path: phpresults
workflows:
  wf:
    jobs:
      - test:
          name: with/slash
