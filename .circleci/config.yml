version: 2.1

jobs:
  testdir:
    docker:
      - image: cimg/ruby:2.7
    resource_class: small
    steps:
      - checkout
      - run: bundle install --path vendor/bundle
      - run: echo "sending loop"
      - run:
          command: |
            while true ; do
              echo "Sending signal"
              sleep 1
              process_num=$(ps a | grep rspec | grep -v grep | awk '{print $1}')
              echo $process_num
              if [ ! -z $process_num ] ; then
                kill -USR1 $process_num || true
              fi
            done
      - run: bundle exec rspec spec/test_one.rb
workflows:
  wf:
    jobs:
      - testdir
