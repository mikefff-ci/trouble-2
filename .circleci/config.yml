version: 2.1

workflows:
  version: 2
  wf:
    jobs:
      - myjob

jobs:
  myjob:
    docker:
      - image: circleci/python:3.8
    steps:
      - run: |
          sudo apt-get install -y default-jdk
          wget https://github.com/mozilla/geckodriver/releases/download/v0.27.0/geckodriver-v0.27.0-linux64.tar.gz
          tar xvzf geckodriver-v0.27.0-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/geckodriver
          wget https://download-installer.cdn.mozilla.net/pub/firefox/nightly/latest-mozilla-central/firefox-83.0a1.en-US.linux-x86_64.tar.bz2
          tar xvzf firefox-83.0a1.en-US.linux-x86_64.tar.bz2
          ls
      - run: geckodriver --version
