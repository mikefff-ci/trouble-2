version: 2.1

jobs:
  testdir:
    docker:
      - image: cimg/ruby:2.7
    resource_class: small
    steps:
      - checkout
      - run: bundle install --path vendor/bundle
      - run: echo "sending loop"
      - run:
          command: |
            while 1 ; do
              echo "Sending signal"
              sleep 1
              pkill -USR1 rspec || true
            done
      - run: bundle exec rspec spec/test_one.rb
workflows:
  wf:
    jobs:
      - testdir
