version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  test:
    executor:
      name: win/default
      shell: bash.exe
    steps:
      - run: mkdir C:\testing
      - run: docker run -d --rm --volume='C:\testing:C:\windows' winamd64/golang touch C:\testing\test
      - run: |
          while [ ! -f C:\testing\test ] ; do
            sleep 1
          done

workflows:
  wf:
    jobs:
      - test
