version: 2.1

jobs:
  main:
    docker:
      - image: circleci/node
    steps:
      - restore_cache:
          key: v2
      - run: |
          if [ ! -d "cachetest" ]; then
            mkdir cachetest
            echo 'test2' > cachetest/test.json
            gzip cachetest/test.json
          fi
          ls cachetest
      - save_cache:
          key: v2
          paths:
            - cachetest

workflows:
  workflow:
    jobs:
      - main
