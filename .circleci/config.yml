version: 2.1

jobs:
  stuff:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Activate Virtural Environment
          command: |
            python3 -m venv venv
      - restore_cache:
          key: v2-python-cache-{{ checksum "requirements.txt" }}
      - run:
          name: Install Dependencies
          command: |
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          paths:
            - venv
          key: v2-python-cache-{{ checksum "requirements.txt" }}
      - run:
          name: Run Tests
          command: |
            . venv/bin/activate
            pytest

workflows:
  wf:
    jobs:
      - stuff
