version: 2.1

orbs:
  docker-cpu-profiling: mkly/docker-cpu-profiling@0.2.0

jobs:
  cpu:
    docker:
      - image: ubuntu:18.04
    steps:
      - checkout
      - docker-cpu-profiling/profile:
          start_delay: 1
      - run:
          command: |
            sleep 1
            pip install -r requirements.txt
            sleep 5

workflows:
  wf:
    jobs:
      - cpu
