version: 2.1

parameters:
  test:
    type: string
    default: changed

jobs:
  test:
    docker:
      - image: cimg/base:stable
    steps:
      - run: echo "<< pipeline.parameters.test >>"

workflows:
  version: 2
  nightly:
    triggers:
      - schedule:
          cron: '38 17 30 * *'
          filters:
            branches:
              only:
                - /.*/

    jobs:
      - test
          
