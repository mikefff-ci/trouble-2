version: 2.1

orbs:
  win: circleci/windows@1.0.0

jobs:
  loonix:
    docker:
      - image: cimg/base:stable
    steps:
      - setup_remote_docker
      - run: sudo apt-get update && sudo apt-get -y install sshfs
      - run: mkdir ~/mnt
      - run: sudo sshfs -o allow_other,default_permissions `whoami`@remote-docker:/ ~/mnt
      - run: ls ~/mnt
workflows:
  wf:
    jobs:
      - loonix
