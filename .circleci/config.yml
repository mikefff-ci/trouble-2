version: 2.1

jobs:
  mactoday:
    macos:
      xcode: "11.4.1"
    steps:
      - run: mkdir /Users/distiller/check
      - run: echo 'test' > /Users/distiller/check/test
      - persist_to_workspace:
          root: /Users/distiller/
          paths:
            - check

  mactonight:
    macos:
      xcode: "11.4.1"
    steps:
      - run: echo 123
      - attach_workspace:
          at: /Users/distiller/
      - run: cat /Users/distiller/check/test

workflows:
  wf:
    jobs:
      - mactoday
      - mactonight:
          requires:
            - mactoday
