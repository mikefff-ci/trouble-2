version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  test:
    executor:
      name: win/default
      shell: bash.exe
    steps:
      - run: mkdir ~/test
      - run: docker run --rm -v /home/circleci/test:/ -d bash:latest /bin/bash -c 'sleep 20 && echo "test" > test.txt"'
      - run: |
          while [ -f /app/test.txt ] ; do
            sleep 1
          done

workflows:
  wf:
    jobs:
      - test
