version: 2.1

jobs:
  comment:
    docker:
      - image: ${IMAGE_TEST}:stable
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: docker build .
      - run: SPACE_USED_IN_KILOBYETS=$(ssh remote-docker "sudo df | grep '/var/lib/docker' | awk '{print $4}'")

workflows:
  comments:
    jobs:
      - comment
