version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  test:
    docker:
      - image: cimg/base:stable
    steps:
      - run: |
          set +o pipefail
          n=0
          until [ "$n" -ge 5 ]
          do
            echo "running"
            exit 2 && break  # substitute your command here
            n=$((n+1)) 
            sleep 1
          done

workflows:
  wf:
    jobs:
      - test
