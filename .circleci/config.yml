version: 2.1

parameters:
  testing:
    type: string
    default: unchanged

jobs:
  testdir:
    docker:
      - image: cimg/base:stable
    steps:
      - run: 
          no_output_timeout: 10s
          command: |
            export HEDGEHOG_COLOR=0
            mkdir -p /tmp/test

            sleep 30
      - run: echo "<< pipeline.parameters.testing >>"
workflows:
  wf:
    jobs:
      - testdir
