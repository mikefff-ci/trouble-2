version: 2.1

orbs:
  docker-cpu-profiling: mkly/docker-cpu-profiling@0.2.1

jobs:
  cpu:
    docker:
      - image: ubuntu:18.04
    steps:
      - checkout
      - run:
          command: |
            sleep 15

workflows:
  wf:
    jobs:
      - hold:
          type: approval
      - cpu:
          requires:
            - hold
