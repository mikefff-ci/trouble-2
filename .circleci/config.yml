version: 2.1

jobs:
  stuff:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Activate Virtural Environment
          command: |
            python3 -m venv venv
            . venv/bin/activate
      - restore_cache:
          key: v1-python-cache-{{ checksum requirements.txt }}
      - run:
          name: run tests
          command: |
            pip install -r requirements.txt
            pytest -v --cov
      - save_cache:
          paths: venv

workflows:
  wf:
    jobs:
      - stuff
