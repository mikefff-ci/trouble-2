version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - setup_remote_docker:
          version: 19.03.13
      - run: echo "export REMOTE_DOCKER=$(cat ~/.ssh/config | grep -A1 remote-docker | grep Hostname | awk '{print $2}')" >> $BASH_ENV
      - run:
          command: ssh -i /home/circleci/.ssh/id_rsa_circleci_remote_docker_engine -R 2210:127.0.0.1:4444 $REMOTE_DOCKER
          background: true
      - run:
          command: |
            sleep 3
            nc -l 4444
          background: true
      - run: |
          sleep 3
          ssh remote-docker 'echo "test" | nc -q1 127.0.0.1 2210'
      

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build
