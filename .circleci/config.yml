version: 2.1

orbs:
  docker-cpu-profiling: mkly/docker-cpu-profiling@0.2.1

jobs:
  prehold:
    docker:
      - image: ubuntu:18.04
    steps:
      - run: echo ${CIRCLE_BUILD_URL}
  cpu:
    docker:
      - image: ubuntu:18.04
    steps:
      - checkout
      - run:
          command: |
            sleep 15

workflows:
  wf:
    jobs:
      - prehold:
          context: org-test
      - hold:
          type: approval
          requires:
            - prehold
      - cpu:
          requires:
            - hold
