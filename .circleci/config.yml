version: 2.1

jobs:
  makecache:
    docker:
      - image: cimg/base:stable
    steps:
      - run: |
          mkdir cache
          echo "test" > cache/file.txt
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - cache
  usecache:
    docker:
      - image: google/cloud-sdk
    steps:
      - run: whoami
      - run: pwd
      - attach_workspace:
          at: cache

workflows:
  wf:
    jobs:
      - makecache
      - usecache:
          requires:
            - makecache
