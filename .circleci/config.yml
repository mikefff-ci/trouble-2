version: 2.1

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node
        environment:
          NODE_ENV: test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_DB: matchmaker_test
          POSTGRES_PASSWORD: "matchmaker_test"
          POSTGRES_USER: ubuntu
    steps:
      - checkout
      - run: npm install
      # Wait for Postgres connection to open.
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m
      # Run tests.
      - run: nc -zv 127.0.0.1 5432

workflows:
  version: 2
  build:
    jobs:
      - build
