version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  test:
    docker:
      - image: cimg/base:stable
    steps:
      - run: |
          n=1
          until [ "$n" -ge 5 ]
          do
            echo "running"
            bin/ci-verify-node "14.10.1" "linux-x64" && break
            n=$((n+1)) 
            sleep $(($n * 2))
          done

workflows:
  wf:
    jobs:
      - test
