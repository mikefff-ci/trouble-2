version: 2.1

jobs:
  trap:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          command: |
            trap "echo SIGINT" SIGINT
            trap "echo SIGTERM" SIGTERM
            trap "echo SIGKILL" SIGKILL

            while :
            do
              echo "trapping"
              sleep 1
            done
          background: true
      - run: sleep 60
workflows:
  wf:
    trap:
      - trap
